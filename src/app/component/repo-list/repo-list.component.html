<div
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="300"
  (scrolled)="onScroll()"
>
  <div class="p-3">
    <app-repo *ngFor="let repo of repos" [repo]="repo"></app-repo>
  </div>
</div>

<!-- loading spinner -->
<div class="row pb-5">
  <div class="col-lg-12 p-5">
    <ngx-spinner
      bdOpacity="0.9"
      bdColor=""
      size="default"
      color="#581f87"
      type="ball-pulse-sync"
      [fullScreen]="false"
    >
    </ngx-spinner>
  </div>
</div>
